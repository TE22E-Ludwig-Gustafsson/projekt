<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receptchokladbollar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <h1>Chokladbollar</h1>
        <p>Tid: 30 minuter</p>
        <p>Antal: 20st</p>
      </div>

      <div class="ing">
        <aside>
          <h2>Ingredienser</h2>

          <li>150 g smör</li>
          <li>1,5 dl strösocker</li>
          <li>1 msk vaniljsocker</li>
          <li>2-3 msk bryggt kaffe</li>
          <li>4 msk kakao</li>
          <li>3,5 dl havregryn</li>
          <li>1 dl kokosflingor</li>
        </aside>
        <img class="chokladboll-bild" src="img/bild-chockladboll.png" alt="Chokladbollar">
      </div>

    </div>
  </body>
</html>
